<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zona Comercial ESPI</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #eaeaea);
    padding: 20px;
}
.contenedor {
    max-width: 420px;
    margin: auto;
    background: #ffffff;
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,.12);
}
.titulo {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 12px;
}
.subtitulo {
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
}
input {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
    font-size: 14px;
}
.producto {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
}
.producto span {
    font-size: 14px;
}
.controles button {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: none;
    font-size: 18px;
    cursor: pointer;
}
.menos {
    background: #eee;
}
.mas {
    background: #25D366;
    color: #fff;
}
.cantidad {
    margin: 0 8px;
    min-width: 18px;
    display: inline-block;
    text-align: center;
    font-weight: bold;
}
.boleta {
    margin-top: 14px;
    padding-top: 10px;
    border-top: 1px dashed #ccc;
    font-size: 14px;
}
.boleta strong {
    display: block;
    margin-bottom: 6px;
}
.total {
    text-align: right;
    font-weight: bold;
    margin-top: 8px;
    font-size: 15px;
}
.comprar {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #25D366;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
}
.comprar:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="contenedor">
    <div class="titulo">üè™ ZONA COMERCIAL ESPI</div>
    <div class="subtitulo">Seleccione su pedido</div>

    <input type="text" id="cliente" placeholder="Nombre del cliente">

    <!-- PRODUCTOS -->
    <div class="producto">
        <span>üå≠ Perrito caliente ‚Äì S/ 3.00</span>
        <div class="controles">
            <button class="menos" onclick="cambiar('perrito',-1)">‚àí</button>
            <span class="cantidad" id="perrito">0</span>
            <button class="mas" onclick="cambiar('perrito',1)">+</button>
        </div>
    </div>

    <div class="producto">
        <span>ü•§ Gaseosa personal ‚Äì S/ 1.20</span>
        <div class="controles">
            <button class="menos" onclick="cambiar('gaseosa',-1)">‚àí</button>
            <span class="cantidad" id="gaseosa">0</span>
            <button class="mas" onclick="cambiar('gaseosa',1)">+</button>
        </div>
    </div>

    <div class="producto">
        <span>üçî Hamburguesa ‚Äì S/ 3.00</span>
        <div class="controles">
            <button class="menos" onclick="cambiar('hamburguesa',-1)">‚àí</button>
            <span class="cantidad" id="hamburguesa">0</span>
            <button class="mas" onclick="cambiar('hamburguesa',1)">+</button>
        </div>
    </div>

    <!-- VISTA PREVIA -->
    <div class="boleta">
        <strong>üßæ Vista previa</strong>
        <div id="detalle">Sin productos</div>
        <div class="total" id="total">Total: S/ 0.00</div>
    </div>

    <button class="comprar" onclick="realizarCompra()">
        ‚úÖ REALIZAR COMPRA
    </button>
</div>

<script>
const precios = {
    perrito: 3.00,
    gaseosa: 1.20,
    hamburguesa: 3.00
};

function cambiar(id, v) {
    let e = document.getElementById(id);
    let n = Math.max(0, parseInt(e.innerText) + v);
    e.innerText = n;
    actualizar();
}

function actualizar() {
    let html = "";
    let total = 0;

    for (let p in precios) {
        let c = parseInt(document.getElementById(p).innerText);
        if (c > 0) {
            let s = c * precios[p];
            html += `${c} x ${p} = S/ ${s.toFixed(2)}<br>`;
            total += s;
        }
    }

    document.getElementById("detalle").innerHTML = html || "Sin productos";
    document.getElementById("total").innerText = "Total: S/ " + total.toFixed(2);
}

function realizarCompra() {
    let cliente = document.getElementById("cliente").value.trim();
    if (!cliente) {
        alert("Ingrese el nombre del cliente");
        return;
    }

    let mensaje = "üßæ *ZONA COMERCIAL ESPI*\n";
    mensaje += "Cliente: " + cliente + "\n\n";

    let total = 0;
    for (let p in precios) {
        let c = parseInt(document.getElementById(p).innerText);
        if (c > 0) {
            let s = c * precios[p];
            mensaje += `${c} x ${p} = S/ ${s.toFixed(2)}\n`;
            total += s;
        }
    }

    if (total === 0) {
        alert("Seleccione al menos un producto");
        return;
    }

    mensaje += "\nüí∞ Total: S/ " + total.toFixed(2);
    mensaje += "\nüí≥ Pago: Yape / Plin / Efectivo";
    mensaje += "\n‚úÖ Compra realizada";

    let url = "https://wa.me/51912994557?text=" + encodeURIComponent(mensaje);
    window.open(url, "_blank");
}
</script>

</body>
</html>
