<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pedido - Boleta</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
.contenedor {
    max-width: 420px;
    margin: auto;
    background: #fff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
}
h2 {
    text-align: center;
}
.producto {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 8px 0;
}
.producto button {
    width: 30px;
    height: 30px;
    font-size: 18px;
}
.cantidad {
    width: 30px;
    text-align: center;
}
.boleta {
    border-top: 1px dashed #ccc;
    margin-top: 10px;
    padding-top: 10px;
    font-size: 14px;
}
.total {
    font-weight: bold;
    text-align: right;
    margin-top: 8px;
}
input {
    width: 100%;
    padding: 6px;
    margin-bottom: 8px;
}
button.confirmar {
    background: #25D366;
    color: #fff;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
button.imprimir {
    background: #333;
    color: #fff;
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 5px;
    margin-top: 6px;
}
</style>
</head>

<body>

<div class="contenedor" id="boleta">
    <h2>ðŸ§¾ Pedido</h2>

    <input type="text" id="cliente" placeholder="Nombre del cliente">

    <!-- PRODUCTOS -->
    <div class="producto">
        Perrito caliente S/3.00
        <div>
            <button onclick="cambiar('perrito', -1)">âˆ’</button>
            <span class="cantidad" id="perrito">0</span>
            <button onclick="cambiar('perrito', 1)">+</button>
        </div>
    </div>

    <div class="producto">
        Gaseosa personal S/1.20
        <div>
            <button onclick="cambiar('gaseosa', -1)">âˆ’</button>
            <span class="cantidad" id="gaseosa">0</span>
            <button onclick="cambiar('gaseosa', 1)">+</button>
        </div>
    </div>

    <div class="producto">
        Hamburguesa S/3.00
        <div>
            <button onclick="cambiar('hamburguesa', -1)">âˆ’</button>
            <span class="cantidad" id="hamburguesa">0</span>
            <button onclick="cambiar('hamburguesa', 1)">+</button>
        </div>
    </div>

    <!-- VISTA PREVIA -->
    <div class="boleta">
        <strong>Vista previa de boleta</strong>
        <div id="detalle"></div>
        <div class="total" id="total">Total: S/ 0.00</div>
    </div>

    <button class="confirmar" onclick="enviarWhatsApp()">
        âœ… Compra realizada
    </button>

    <button class="imprimir" onclick="window.print()">
        ðŸ–¨ Imprimir boleta
    </button>
</div>

<script>
const precios = {
    perrito: 3.00,
    gaseosa: 1.20,
    hamburguesa: 3.00
};

function cambiar(id, valor) {
    let span = document.getElementById(id);
    let cantidad = parseInt(span.innerText) + valor;
    if (cantidad < 0) cantidad = 0;
    span.innerText = cantidad;
    actualizarBoleta();
}

function actualizarBoleta() {
    let detalle = "";
    let total = 0;

    for (let p in precios) {
        let cant = parseInt(document.getElementById(p).innerText);
        if (cant > 0) {
            let subtotal = cant * precios[p];
            detalle += `${cant} x ${p} = S/ ${subtotal.toFixed(2)}<br>`;
            total += subtotal;
        }
    }

    document.getElementById("detalle").innerHTML = detalle || "Sin productos";
    document.getElementById("total").innerText = "Total: S/ " + total.toFixed(2);
}

function enviarWhatsApp() {
    let cliente = document.getElementById("cliente").value;
    if (!cliente) {
        alert("Ingrese el nombre del cliente");
        return;
    }

    let mensaje = "ðŸ§¾ *BOLETA DE COMPRA*\n";
    mensaje += "Cliente: " + cliente + "\n\n";

    let total = 0;

    for (let p in precios) {
        let cant = parseInt(document.getElementById(p).innerText);
        if (cant > 0) {
            let subtotal = cant * precios[p];
            mensaje += `${cant} x ${p} = S/ ${subtotal.toFixed(2)}\n`;
            total += subtotal;
        }
    }

    if (total === 0) {
        alert("Seleccione al menos un producto");
        return;
    }

    mensaje += "\nðŸ’° Total: S/ " + total.toFixed(2);
    mensaje += "\nðŸ’³ Pago: Yape / Plin / Efectivo";
    mensaje += "\nâœ… Compra realizada";

    let telefono = "51912994557";
    let url = "https://wa.me/" + telefono + "?text=" + encodeURIComponent(mensaje);
    window.open(url, "_blank");
}
</script>

</body>
</html>
